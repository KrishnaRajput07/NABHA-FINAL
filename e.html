<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Interactive Team Section (JavaScript) | Codegrid</title>
   <link rel="stylesheet" href="e.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

img {
   width: 100%;
   height: 100%;
   object-fit: cover;
}

section{
   position:relative ;
   width:100vw;
   height:100svh;
   background-color:  #0f0f0f;
   color: #e3e3db;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   gap: 2.5em;
   overflow: hidden;
}
.profile-images {
   width: max-content;
   display: flex;
   justify-content: center;
   align-items: center;
}
img {
   position: relative;
   width: 70px;
   height: 70px;
   padding: 5px;
   cursor: pointer;
   will-change: width, height;
}

.img img {
   border-radius : 0.5rem;
}

.profile-names {
  width: 100%;
  height: 20rem;
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
  overflow: hidden;
  position: relative;
}

.name {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.name h1 {
   position: relative;
   width: 100%;
   text-align: center;
   text-transform: uppercase;
   font-family: "Barlow Condensed";
   font-size: 20rem;
   font-weight: 900;
   letter-spacing: -0.5rem;
   line-height: 1;
   color: #f93535;
   user-select: none;
   transform: translateY(-100%);
}

.name.default h1 {
   color: #e3e3db;
   transform: translateY(0%);
}
.name h1 .letter {
   position: relative;
   transform: translateY(0%);
   will-change: transform;
}
@media (max-width: 900px) {

  section {
   flex-direction: column-reverse; 
  }

   .profile-images {
  flex-wrap: wrap;
  max-width:90%;
  justify-content: center;
  }
    img {
   width: 60px;
   height: 60px;
   padding: 2.5px;
  }
   .name h1 {
  font-size: 4rem;
  letter-spacing: 0;
  }

   .profile-names {
  height: 4rem;
 } 
}  
  </style>
  <body>
  <section class="team">
    <div class="profile-images">
       <div class="img"><img src="pexels-mustafa-fatemi-383794430-29793808.jpg" alt="" /></div>
       <div class="img"><img src="pexels-mustafa-fatemi-383794430-29793808.jpg" alt="" /></div>
       <div class="img"><img src="pexels-mustafa-fatemi-383794430-29793808.jpg" alt="" /></div>
       <div class="img"><img src="pexels-mustafa-fatemi-383794430-29793808.jpg" alt="" /></div>
       <div class="img"><img src="pexels-mustafa-fatemi-383794430-29793808.jpg" alt="" /></div>
       <div class="img"><img src="pexels-mustafa-fatemi-383794430-29793808.jpg" alt="" /></div>
       
       </div>

    <div class="profile-names">
       <div class="name default"><h1>The Squad</h1></div>
       <div class="name"><h1>Krishna</h1></div>
       <div class="name"><h1>Arin</h1></div>
       <div class="name"><h1>Tanishk</h1></div>
       <div class="name"><h1>Aryan</h1></div>
       <div class="name"><h1>Manya</h1></div>
       <div class="name"><h1>Shivika</h1></div>
       
    </div>
  </section>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
   <script>
    // e.js
gsap.registerPlugin(TextPlugin);

document.addEventListener("DOMContentLoaded", () => {
  const profileImages = document.querySelectorAll(".profile-images .img img");
  const defaultHeading = document.querySelector(".name.default h1");
  const allNames = document.querySelectorAll(".profile-names .name h1");

  // Collect all names (skip index 0 because it's "The Squad")
  const names = Array.from(allNames).slice(1).map(el => el.textContent);

  profileImages.forEach((img, index) => {
    const newName = names[index]; // corresponding name

    img.addEventListener("mouseenter", () => {
      // enlarge hovered image
      gsap.to(img, {
        width: 140,
        height: 140,
        duration: 0.4,
        ease: "power3.out"
      });

      // change text + color
      gsap.to(defaultHeading, {
        duration: 0.6,
        text: newName,
        color: "#f93535", // ðŸ”´ red for member names
        ease: "power2.out"
      });
    });

    img.addEventListener("mouseleave", () => {
      // shrink back image
      gsap.to(img, {
        width: 70,
        height: 70,
        duration: 0.4,
        ease: "power3.out"
      });

      // revert text + color
      gsap.to(defaultHeading, {
        duration: 0.6,
        text: "The Squad",
        color: "#e3e3db", // âšª light gray for default
        ease: "power2.out"
      });
    });
  });
});

   </script>
</body>
</html>
