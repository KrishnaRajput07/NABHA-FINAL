<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>NabhaCare - Login</title>
  <link rel="stylesheet" href="/css/Auth.css">
</head>
<body class="auth-bg">
  <!-- Left Illustration -->
  <div class="auth-left">
    <div class="overlay"></div>
    <div class="auth-left-content">
      <h1>Welcome Back to NabhaCare</h1>
      <p>Login to access your digital healthcare dashboard 🌿</p>
    </div>
  </div>

  <!-- Right Form -->
  <div class="auth-right">
    <!-- Floating motifs -->
    <div class="floating-bg">
      <span>🌿</span><span>🌾</span><span>⚕️</span><span>🍃</span><span>💊</span>
      <span>🌱</span><span>🌼</span><span>🩺</span><span>🥼</span><span>💉</span>
    </div>

    <div class="auth-box">
      <div class="logo-circle">🔑</div>

      <!-- Role Toggle -->
      <div class="role-toggle">
        <div class="role-indicator"></div>
        <button type="button" class="role-btn active" data-role="patient">Patient</button>
        <button type="button" class="role-btn" data-role="doctor">Doctor</button>
        <button type="button" class="role-btn" data-role="pharmacist">Pharmacist</button>
        <button type="button" class="role-btn" data-role="admin">Admin</button>
      </div>

      <h2 class="auth-title">Login</h2>
      <p class="auth-subtitle">Enter your phone number and OTP</p>

      <form id="loginForm">
        <!-- Inside the form, replace the phone and OTP inputs with this: -->
           <div class="otp-request-container">
             <div>
               <label for="phone">Phone Number</label>
               <input type="tel" id="phone" placeholder="Enter phone number" required pattern="[0-9]{10}" inputmode="numeric" />
             </div>
             <button type="button" id="requestOtpBtn" class="otp-btn">Send OTP</button>
           </div>
           
           <div class="otp-input-container">
             <label for="otp">OTP</label>
             <input type="text" id="otp" placeholder="Enter OTP" required inputmode="numeric" disabled />
             <div id="otpTimer" class="otp-timer"></div>
           </div>

        <button type="submit" class="submit-btn">Login</button>
      </form>

      <div class="register-link">
        Don’t have an account? <a href="register.html">Register here</a>
      </div>
    </div>
  </div>

  <script src="/js/Auth.js"> </script>
</body>
</html>
