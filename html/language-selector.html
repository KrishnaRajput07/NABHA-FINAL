<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NabhaCare - Select Language</title>
  <link rel="stylesheet" href="/css/lang.css">
</head>
<body>
  <div class="shell">
    <!-- LEFT: soft vertical marquee of Punjab/Nabha visuals -->

        <!-- track A -->
        <div class="track">
          <figure class="tile"><img src="/assets/ChatGPT Image Aug 31, 2025, 04_40_24 PM.png"alt="Mustard fields in Punjab"></figure>
          <figure class="tile"><img src="/assets/pexels-harshsahu663-11794563.jpg" alt="Nabha Fort"></figure>
          <figure class="tile"><img src="/assets/pexels-uwc12-574313.jpg" alt="Golden Temple interior"></figure>
          <figure class="tile"><img src="/assets/images.jpeg" alt="Bhangra folk dance"></figure>
          <figure class="tile"><img src="/assets/images (1).jpeg" alt="Punjab green fields"></figure>
        </div>
        <!-- track B (clone) for seamless loop -->
        <div class="track clone">
          <figure class="tile"><img src="/assets/pexels-harshsahu663-11794563.jpg" alt=""></figure>
          <figure class="tile"><img src="/assets/download.jpeg" alt=""></figure>
          <figure class="tile"><img src="/assets/pexels-uwc12-574313.jpg" alt=""></figure>
          <figure class="tile"><img src="/assets/pexels-karolina-grabowska-4386467.jpg" alt=""></figure>
          <figure class="tile"><img src="/assets/pexels-edward-jenner-4031816.jpg" alt=""></figure>
        </div>
      </div>
    </aside>

    <!-- RIGHT: language card -->
    <main class="right">
      <section class="card" aria-labelledby="title">
        <div class="logo" aria-hidden="true">ðŸŒ¿</div>
        <h1 id="title">Select Language</h1>
        <p class="sub">Choose your preferred language to continue</p>

        <div class="toggle" id="langToggle" role="tablist" aria-label="Language options">
          <span class="slider" aria-hidden="true"></span>
          <button class="lang-btn active" data-lang="en" role="tab" aria-selected="true">English</button>
          <button class="lang-btn" data-lang="pa" role="tab" aria-selected="false">à¨ªà©°à¨œà¨¾à¨¬à©€</button>
          <button class="lang-btn" data-lang="hi" role="tab" aria-selected="false">à¤¹à¤¿à¤‚à¤¦à¥€</button>
        </div>

        <p class="hint" id="hint">Current: English</p>

        <div class="actions">
          <button class="btn btn-primary" id="continueBtn">Continue</button>
          <!-- Optional: link to change later -->
          <button class="btn btn-link" id="skipBtn" title="You can change language later">Skip for now</button>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/lang.js"></script>
</body>
</html>
