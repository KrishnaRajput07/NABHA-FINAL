      <form id="registerForm">

          <label for="role">Register as</label>
          <div class="role-toggle">
            <button type="button" class="role-btn active" data-role="patient">Patient</button>
            <button type="button" class="role-btn" data-role="doctor">Doctor</button>

          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" id="age" min="1" max="120" placeholder="Enter your age" required />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter phone number" required pattern="[0-9]{10}" />
        </div>
        <div>
          <label for="otp">OTP</label>
          <input type="text" id="otp" placeholder="Enter OTP" required />
        </div>
